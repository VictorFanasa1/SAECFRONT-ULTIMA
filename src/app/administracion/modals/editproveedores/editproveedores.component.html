<div mat-dialog-content>
    <form [formGroup]="frmProveedorUpdate">
        <div class="row">
            <div class="col-xs">
                <mat-form-field style="max-width: 400px;" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="sNombre" autocomplete="off" onkeyup="javascript:this.value=this.value.toUpperCase();">
                </mat-form-field>
                <br>
                <mat-form-field style="max-width: 400px;" appearance="outline">
                    <mat-label>Raz√≥n Social</mat-label>
                    <input matInput formControlName="sRazonSocial" autocomplete="off" onkeyup="javascript:this.value=this.value.toUpperCase();">
                </mat-form-field>
                <br>
                <div style="display: flex; justify-content: flex-start;">
                    Activo&nbsp;<mat-checkbox class="example-margin" formControlName="bActivo"></mat-checkbox>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <br>
        <mat-form-field style="max-width: 400px;" appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="uiCategoria">
                <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.uiCategoria">{{ proveedor.sDescripcion }}</mat-option>
              </mat-select>
        </mat-form-field>
    </form>
    </div>
    <div mat-dialog-actions class="end-xs">
        <button mat-button (click)="Close()">Cerrar</button>
        <button mat-button color="accent" [disabled]="frmProveedorUpdate.invalid" (click)="updateProveedor()" cdkFocusInitial>Enviar</button>
    </div>
