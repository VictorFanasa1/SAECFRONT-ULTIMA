<h1 mat-dialog-title>Factura: {{data.sFactura}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions class="end-xs">
  <button mat-raised-button color="warm" (click)="dialogRef.close()">Cerrar</button>
  <button mat-raised-button color="accent" cdkFocusInitial>Ok</button>
</div>
